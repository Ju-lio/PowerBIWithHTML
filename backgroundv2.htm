      /* #### VARIAVEIS #### */
      :root {
         --color-header: #085D68;
         --color-body: #EAEAEA;
         --color-font: #EAEAEA;
         --color-icon: #eaeaeac4;
         --color-icon2: #eaeaea77;
         --color-icon-background: #27707A;
         --color-icon-background2: #eaeaea2a;

         --font-family: 'Segoe UI';

         --item-1-width: 100px;
         --item-2-width: 380px;
         --item-3-width: 100px;
         --item-4-width: 100px;
         --item-5-width: 100px;
      }
      /* >>>>>>>>>>>>>>>>>>>>> */

      * {
         margin: 0;
         padding: 0;
         list-style: none;
         fill: var(--color-icon);
      }

      body {
         position: relative;
         background-color: var(--color-body);
      }

      .header-title{
         position: absolute;
         left: 0;
         right: 0;
         display: flex;
         justify-content: center;
         align-items: center;

         font-family: var(--font-family);
         font-size: 22pt;
         font-weight: bold;

         pointer-events: none;
         
      }

      tspan {
         fill: var(--color-font);
      }

      .menu {
         position: fixed;
         left: 0;
         right: 0;
         top: 0;
         height: 60px;
         background: var(--color-header);
         display: flex;
         align-items: center;
      }

      .item {
         display: flex;
         align-items: center;
         z-index: 99;
      }

      .icon, .title, .logo-hpro {
         display: flex;
         align-items: center;
      }

      .icon {
         height: 60px;
      }

      .icon svg {
         margin-left: 15px;
         width: 40px;
         height: 100%;
         padding: 0 10px;
         background-color: var(--color-icon-background);
      }

      .title svg {
         height: 60px;
         background-color: var(--color-icon-background);
         font-size: 16pt;
         font-family: var(--font-family);
         width: 0;
         transition: width ease-in-out 0.2s;
      }

      .item:hover .title-1 svg {
         width: var(--item-1-width);
      }

      .item:hover .title-2 svg {
         width: var(--item-2-width);
      }

      .item:hover .title-3 svg {
         width: var(--item-3-width);
      }

      .item:hover .title-4 svg {
         width: var(--item-4-width);
      }

      .item:hover .title-5 svg {
         width: var(--item-5-width);
      }


      .logo-hpro svg {
         width: 50px;
         height: 50px;
         margin: 0 10px;
      }
